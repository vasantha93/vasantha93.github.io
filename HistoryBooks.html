    .button-group {

      gap: 10px;
      margin-top: 10px;
      
    }
    .cart-btn, .purchase-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .purchase-btn {
      background-color: #28a745;
    }
    .cart-btn:hover {

    }
    .purchase-btn:hover {
