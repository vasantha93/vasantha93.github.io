  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #E873FF;
      background-image: url('https://t3.ftcdn.net/jpg/04/95/12/38/360_F_495123890_u9dfRTJx2MrYXWs8Rd1eUibMAeVyXXP9.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .book-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .book-card {
      border: 6px solid gold;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .book-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 5px;
    }
    .book-title {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }
    .book-author {
      font-size: 14px;
      color: gray;
    }
    .price {
      color: green;
      font-weight: bold;
      margin: 10px 0;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      
    }
    .cart-btn, .purchase-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .purchase-btn {
      background-color: #28a745;
    }
    .cart-btn:hover {
      background-color: #0056b3;
    }
    .purchase-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
