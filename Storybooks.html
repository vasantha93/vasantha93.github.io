    .book-title {

    }
    .book-author {

      color: gray;
    }
    .price {
      color: green;
      font-weight: bold;
      margin: 10px 0;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      
    }
    .cart-btn, .purchase-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .purchase-btn {
      background-color: #28a745;
    }
    .cart-btn:hover {
      background-color: #0056b3;
    }
    .purchase-btn:hover {
      background-color: #218838;
    }
  </style>
